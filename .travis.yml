language: php

php:
    - 5.6
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4

cache:
    directories:
        - /home/travis/.phpenv/shim/composer
        - /home/travis/build/quorrax/php-library-variable/cc-test-reporter
        - /home/travis/build/quorrax/php-library-variable/vendor

stages:
    - install

jobs:
    include:
        -   name: Install Composer
            script:
                - curl -s https://getcomposer.org/installer | php -- --install-dir=/home/travis/.phpenv/shims --filename=composer
                - composer diagnose
            stage: install
        -   name: Install Code Climate Reporter
            script:
                - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
                - chmod +x ./cc-test-reporter
                - composer diagnose
            stage: install
